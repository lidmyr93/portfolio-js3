---
layout: default
---

{% assign URL = site.data.nav | where:"name", "News" | first %}

<div class="postPage-container">
  <div class="postPage-item">
    <h2 class="postPage-title">{{ page.title }}</h2>
    <p class="postPage-date">{{ page.date | date_to_string }}</p>
  </div>

  <img src="{{ page.postimage }}" class="postPage-img" />

  <div class="postPage-textContent">
    {{ content }}
    <a href="{{ URL.link }}">«­ News</a>
  </div>
</div>
